<!DOCTYPE html>
<html lang="en">

<head>
    <style>
body {
          background-image: url('https://wallpapers.com/images/featured/sunset-dadicpsu85pdw66r.jpg');
          background-repeat: no-repeat;
          background-attachment: fixed;
        }
        textarea {
            height: 200px;
            width: 300px;
        }
  .bordered {
    margin: auto;
    width: 700px;
    padding: 20px;
    border: 0px;
    background-color: white;
    opacity: 0.8;
  }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>

<body>
    <div class="bordered">
    <h1 style="color: #ff0000; text-align: center; font: havana; opacity: 1;">Hot Yoga Registration Form</h1>
    <br>
    <br>
    <p style="text-align: center;"><b>
        Welcome to your Savasana hot yoga retreat! Please fill out the form below to create your account, and so that we
        can get to know you better before you start your journey inwards.</b>
    </p>
    <br>
    <br>
    <form action="#" method="POST">
        <label for="name">Full name: </label>
        <input type="text" id="name" name="name" required>
        <br>
        <br>
        <label for="email">Email Address: </label>
        <input type="email" id="email" name="email" required>

        <br>
        <br>

        <label for="username">Create a username: </label>
        <input type="username" id="username" name="username" required>

        <br>
        <br>
        <label for="password">Create a password: </label>
        <input type="password" name="password" name="password" required>
        <br>
        <br>

        <fieldset>
            <legend>Gender: </legend>
            <label><input type="radio" name="gender" value="male">Male</label>
            <label><input type="radio" name="gender" value="female">Female</label>
            <label><input type="radio" name="gender" value="nb">Nonbinary</label>
            <label><input type="radio" name="gender" value="other">Other</label>
        </fieldset>
        <br>
        <label for="dob">Date of birth: </label>
        <input type="date" name="dob" id="dob">
        <br>
        <br>

        <label for="select">Do you regularly practise yoga? </label>
        <select name="select" id="select" required>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>
        <br>
        <br>
        <label for="textbody"></label>
        <br>
        <br>
        <div align="center">
            <textarea name="textarea">Why do you want to start your yoga journey with us?</textarea>
        </div>
        <br>
        <br>
        <label> <input type="checkbox" name="terms" required>I do not suffer any medical conditions that would cause
            internal combustion during a hot yoga session.</label>
        <br>
        <br>
        <label> <input type="checkbox" name="newsletter" required>Subscribe to our wellness newsletter!</label>
        <br>
        <br>
        <button type="submit">Register</button>

    </form>
    <br>
    <br>
<center>
    <img src="https://images.stockcake.com/public/c/6/a/c6a1f69b-e9dc-47ac-ba6a-f78325cd1657_medium/sunset-yoga-pose-stockcake.jpg" alt="A woman doing yoga while enjoying a blazing sunset">
</center>
</div>
</body>

</html>
